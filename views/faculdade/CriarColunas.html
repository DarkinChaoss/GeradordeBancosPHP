       <h2>Adicione colunas na tabela jรก criada:</h2>


<form class="form-inline" action="/crcol" method="post">
  <label class="mr-sm-2" for="inlineFormCustomSelect">Criar Colunas:</label>
  <input type="text" name="nomeC" placeholder="nome da coluna" >
  <select name="valor" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
    <option value="int(40)">int</option>
    <option value="double(40)">double</option>
    <option value="float(40)">float</option>
    <option value="char(80)">char</option>
  </select>
   <select name="nomeB" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
    {{loop="$dados"}}<option value="{$value.Database}">{$value.Database} </option>{/loop}
  </select>
  <select name="nomeT" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
    {{loop="$dados2"}}<option value="{$value.Tables_in_banco}">{$value.Tables_in_banco} </option>{/loop}
  </select>
   
  <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
      <span class="custom-control-indicator"></span>
  </label>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
